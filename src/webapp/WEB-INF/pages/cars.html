<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.model}">model</td>
        <td th:utext="${lst.series}">series</td>
        <td th:utext="${lst.color}">color</td>
    </tr>

</table>
</body>
</html>
